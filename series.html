<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/bingemon-icon.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/movie.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<header id="navigation">

</header>

<div id="mainSeriesDiv" class="col3-movie-dropdowns">
    <div class="container">
        <div class="multi-filter">
            <div class="row">
                <div class="col-sm-6 column">
                    <label class="select-label" for="seriesGenreDropDownList">Genre</label>
                    <select id="seriesGenreDropDownList" class="dropdown-select">
                        <option value="">Any Genre</option>
                    </select>
                </div>
                <div class="col-sm-6 column">
                    <label class="select-label" for="seriesLanguageChoice">Language</label>
                    <select id="seriesLanguageChoice" class="dropdown-select" onchange="seriesLanguageData()">
                        <option value="">Any Language</option>
                        <option value="da">Danish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="no">Norwegian</option>
                        <option value="es">Spanish</option>
                        <option value="sv">Swedish</option>
                    </select>
                </div>
            </div>
                <div class="col-sm-12">
                    <label class="select-label" for="seriesLanguageChoice">Sort</label>
                    <select id="seriesSort" class="dropdown-select" onchange="seriesSortForSwipeList()">
                        <option value="">Any Sort</option>
                        <option value="vote_average.desc">Best rated</option>
                        <option value="vote_average.asc">Worst rated</option>
                        <option value="first_air_date.desc">Newest</option>
                        <option value="first_air_date.asc">Oldest</option>
                        <option value="popularity.desc">Most popular</option>
                        <option value="popularity.asc">Least popular</option>
                    </select>
                </div>
            <div class="swipelist-button-div">
                <button class="btn swipelist-button toggle-swipe" type="button"
                        onclick="getSwipeListAndThenRenderSeries()">Go to
                    Swipe List
                </button>
            </div>
        </div>
    </div>
</div>
<div>
    <div id="seriesCardBtnLikeDislike" class="movie-card-btn-like-dislike">
        <button id="btnLike" class="btn btn-like" onclick="renderNextSeries(true)">✓</button>
        <button id="btnDislike" class="btn btn-dislike" onclick="renderNextSeries(false)">X</button>
    </div>
    <div id="seriesSwiper" class="movie-swiper">
        <div class="movie-card">
            <div class="movie-card-body">
                <div class="movie-card-poster">
                    <h2 id="seriesTitle"></h2>
                    <img src="" id="seriesPoster" class="movie-poster"/>
                </div>
                <div class="movie-card-btn-flip">
                    <button class="btn btn-mt" onclick="flipCard()">More info</button>
                </div>
            </div>
            <div class="movie-card-body movie-card-body-back">
                <div class="movie-card-trailer">
                    <iframe src="" id="seriesTrailer" autofocus="autofocus" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                </div>

              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="movie-card-rating">
                      <label class="select-label" for="seriesRating">TMDB rating:</label>
                      <p id="seriesRating"></p>
                    </div>
                  </div>
                  <div class="col">
                    <div class="movie-card-runtime">
                      <label class="select-label" for="seriesRuntime">Runtime:</label>
                      <p id="seriesRuntime"></p>
                    </div>
                  </div>
                  <div class="col">
                    <div class="movie-card-release">
                      <label class="select-label" for="seriesRelease">Released:</label>
                      <p id="seriesRelease"></p>
                    </div>
                  </div>
                  <div class="col">
                    <div class="movie-card-episodes">
                      <label class="select-label" for="seriesEpisodes">Episodes:</label>
                      <p id="seriesEpisodes"></p>
                    </div>
                  </div>
                  <div class="col">
                    <div class="movie-card-seasons">
                      <label class="select-label" for="seriesSeasons">Seasons:</label>
                      <p id="seriesSeasons"></p>
                    </div>
                  </div>
                </div>
              </div>

                <div class="movie-card-description">
                  <label class="select-label" for="seriesCast">Plot:</label>
                    <p id="seriesOverview"></p>
                </div>

              <div class="movie-card-cast">
                <label class="select-label" for="seriesCast">Cast:</label>
                <p id="seriesCast"></p>
              </div>

                <div class="movie-card-btn-flip">
                    <button class="btn btn-mt" onclick="flipCard()">Go Back</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="login-modal">
    <div class="modal-content">
        <form class="login-form" action="login">
            <div class="close-modal"><span class="close-login close">✖</span></div>
            <h2 class="form-h2">Login</h2>
            <input id="login-input-username" class="login-input" type="text" placeholder="Username">
            <input id="login-input-password" class="login-input" type="password" placeholder="Password">
            <button class="btn login-form-btn" type="button" title="Login" onclick="login()"> Login</button>
            <div class="not-signed-up">
                <span class="sign-up-redirect">Sign up here</span>
            </div>
        </form>
    </div>
</div>
<div class="sign-up-modal">
    <div class="modal-content">
        <form class="login-form" action="">
            <div class="close-modal"><span class="close-sign-up close">✖</span></div>
            <h2 class="form-h2">Sign up</h2>
            <input id="sign-up-input-username" class="login-input" type="text" placeholder="Username">
            <input id="sign-up-input-password" class="login-input" type="password" placeholder="Password">
            <button class="btn login-form-btn" type="" title="Sign up" onclick="signUp()"> Sign up</button>
            <div class="not-signed-up">
                <span class="login-redirect">Login here</span>
            </div>
        </form>
    </div>
</div>

<footer>
    <div id="particles-js"></div>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/series.js"></script>
<script src="js/footer.js"></script>

</body>
</html>
