<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/frontpage.css">
</head>
<body>
<header>
    <div class="header">
        <a class="home-nav logo" href="#home">Bingemon</a>
        <div class="header-right">
            <a class="home-nav active" href="#home">Home</a>
            <a class="login-btn">Login</a>
            <a class="sign-up-btn">Sign up</a>
        </div>
    </div>
</header>
<section class="col2-text-image">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 column">
                <div class="text-content">
                    <h1>Welcome to Bingemon</h1>
                    <span>We strive to simplify finding the right movie or series to watch regardless of who's watching</span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="image-content">
                    <img class="poster" src="./img/avatar2_poster.jpg" alt="Avatar 2 poster">
                </div>
            </div>
        </div>
    </div>
</section>

<div class="login-modal">
    <div class="modal-content">
        <form class="login-form" action="login">
            <div class="close-modal"><span class="close-login close">✖</span></div>
            <h2 class="form-h2">Login</h2>
            <input id="login-input-username" class="login-input" type="text" placeholder="Username">
            <input id="login-input-password" class="login-input" type="password" placeholder="Password">
            <button class="btn login-form-btn" type="button" title="Login" onclick="login()"> Login</button>
            <div class="not-signed-up">
                <span class="sign-up-redirect">Sign up here</span>
            </div>
        </form>
    </div>
</div>
<div class="sign-up-modal">
    <div class="modal-content">
        <form class="login-form" action="">
            <div class="close-modal"><span class="close-sign-up close">✖</span></div>
            <h2 class="form-h2">Sign up</h2>
            <input id="sign-up-input-username" class="login-input" type="text" placeholder="Username">
            <input id="sign-up-input-password" class="login-input" type="password" placeholder="Password">
            <button class="btn login-form-btn" type="" title="Sign up" onclick="signUp()"> Sign up</button>
            <div class="not-signed-up">
                <span class="login-redirect">Login here</span>
            </div>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/frontpage.js"></script>
