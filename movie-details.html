<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/bingemon-icon.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/movie.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<div class="movie-details" id="movieDetails">
    <div class="container">
        <div class="backdrop-div" id="backdrop">
            <img class="backdrop-img" id="movieBackdrop" src="" alt="">
            <div class="backdrop-gradient"></div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <div class="movie-card-description">
                    <label class="select-label" for="movieOverview">Plot: </label>
                    <p id="movieOverview"></p>
                </div>
                <div class="movie-card-cast">
                    <label class="select-label" for="movieCast">Cast: </label>
                    <p id="movieCast"></p>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="movie-card-rating">
                    <label class="select-label" for="movieRating">TMDB rating: </label>
                    <p id="movieRating"></p>
                </div>

                <div class="movie-card-runtime">
                    <label class="select-label" for="movieRuntime">Runtime: </label>
                    <p id="movieRuntime"></p>
                </div>

                <div class="movie-card-release">
                    <label class="select-label" for="movieRelease">Released: </label>
                    <p id="movieRelease"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/movie-details.js"></script>
</body>
</html>
