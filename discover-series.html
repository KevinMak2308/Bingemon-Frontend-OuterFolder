<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/bingemon-icon.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discover Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/movie.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<header id="navigation">

</header>

<div id="mainSeriesDiv" class="col3-movie-dropdowns">
    <div class="container">
        <div class="multi-filter">
            <div class="row">
                <div class="col">
                    <label class="select-label" for="searchSeries">Search</label>
                    <input id="searchSeries" class="search-movies-input" autocomplete="on" type="search"
                           placeholder="Search for a series" onfocus="searchListener()">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 column">
                    <label class="select-label" for="genreDropDownList">Genre</label>
                    <select id="genreDropDownList" class="dropdown-select">
                        <option value="">Any Genre</option>
                    </select>
                </div>
                <div class="col-sm-6 column">
                    <label class="select-label" for="seriesLanguageChoice">Language</label>
                    <select id="seriesLanguageChoice" class="dropdown-select" onchange="seriesLanguageData()">
                        <option value="">Any Language</option>
                        <option value="da">Danish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="no">Norwegian</option>
                        <option value="es">Spanish</option>
                        <option value="sv">Swedish</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <label class="select-label" for="seriesSort">Sort</label>
                <select id="seriesSort" class="dropdown-select" onchange="">
                    <option value="">Any Sort</option>
                    <option value="first_air_date.desc">Newest</option>
                    <option value="first_air_date.asc">Oldest</option>
                    <option value="popularity.desc">Most popular</option>
                </select>
            </div>
        </div>
    </div>
  <section class="discover-movie-section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="movies-container" id="discoverSeriesDiv">

          </div>
        </div>
      </div>
    </div>
  </section>

</div>
<footer id="footer">

</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="js/series-discover.js"></script>
</body>
</html>
