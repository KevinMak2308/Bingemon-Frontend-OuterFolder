<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/bingemon-icon.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Series Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/movie.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<header id="navigation">

</header>
<div class="movie-details" id="seriesDetails">
    <div class="container">
        <div class="backdrop-div" id="backdrop">
            <img class="backdrop-img" id="seriesBackdrop" src="" alt="">
            <div class="backdrop-gradient"></div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <div class="movie-card-button">
                    <button type="button" title="Add series to list" onclick="addSeriesToUserSeriesList(seriesCookie)">+</button>
                </div>
                <div class="movie-card-title">
                    <label class="select-label" for="seriesTitle"></label>
                    <h1 id="seriesTitle"></h1>
                </div>
                <div class="movie-card-description">
                    <label class="select-label" for="seriesOverview">Plot:</label>
                    <p id="seriesOverview"></p>
                </div>
                <div class="movie-card-cast">
                    <label class="select-label" for="seriesCast">Cast:</label>
                    <p id="seriesCast"></p>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="movie-card-rating">
                    <label class="select-label" for="seriesRating">TMDB rating:</label>
                    <p id="seriesRating"></p>
                </div>

                <div class="movie-card-runtime">
                    <label class="select-label" for="seriesRuntime">Runtime:</label>
                    <p id="seriesRuntime"></p>
                </div>

                <div class="movie-card-release">
                    <label class="select-label" for="seriesRelease">Released:</label>
                    <p id="seriesRelease"></p>
                </div>
                <div class="movie-card-seasons">
                    <label class="select-label" for="seriesSeasons">Seasons:</label>
                    <p id="seriesSeasons"></p>
                </div>
                <div class="movie-card-episodes">
                    <label class="select-label" for="seriesEpisodes">Episodes:</label>
                    <p id="seriesEpisodes"></p>
                </div>

            </div>
        </div>
    </div>
</div>

<footer id="footer">

</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/series-details.js"></script>
</body>
</html>
