<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/frontpage.css">
</head>
<body>
<header>
  <button class="login-btn">Login</button>
</header>
<section>

</section>
<div class="login-modal">
  <div class="modal-content">
    <form action="login">
      <span class="close">x</span>
      <input id="login-input-username" class="login-input" type="text" placeholder="Username">
      <input id="login-input-password" class="login-input" type="password" placeholder="Password">
      <button type="button" title="Login" onclick="login()"></button>
    </form>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/frontpage.js"></script>
</body>
</html>
