<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/movie.css">
</head>
<body>
<header id="navigation">

</header>

<div id="mainMovieDiv" class="col3-movie-dropdowns">
  <div class="container">
    <div class="multi-filter">
      <div class="row">
        <div class="col-sm-4 column">
          <label class="select-label" for="genreDropDownList">Genre</label>
          <select id="genreDropDownList" class="dropdown-select">
            <option value="">Any Genre</option>
          </select>
        </div>
        <div class="col-sm-4 column">
          <label class="select-label" for="decadeDropDown">Decade</label>
          <select id="decadeDropDown" class="dropdown-select">
            <option value="0">Any Decade</option>
            <option value="2020,2021,2022,2023,2024,2025,2026,2027,2028,2029">2020s</option>
            <option value="2010,2011,2012,2013,2014,2015,2016,2017,2018,2019">2010s</option>
            <option value="2000,2001,2002,2003,2004,2005,2006,2007,2008,2009">2000s</option>
            <option value="1990,1991,1992,1993,1994,1995,1996,1997,1998,1999">1990s</option>
            <option value="1980,1981,1982,1983,1984,1985,1986,1987,1988,1989">1980s</option>
            <option value="1970,1971,1972,1973,1974,1975,1976,1977,1978,1979">1970s</option>
            <option value="1960,1961,1962,1963,1964,1965,1966,1967,1968,1969">1960s</option>
            <option value="1950,1951,1952,1953,1954,1955,1956,1957,1958,1959">1950s</option>
          </select>
        </div>
        <div class="col-sm-4 column">
          <label class="select-label" for="movieLanguageChoice">Language</label>
          <select id="movieLanguageChoice" class="dropdown-select">
            <option value="">Any Language</option>
          </select>
        </div>
      </div>
      <div class="swipelist-button-div">
        <button class="btn swipelist-button toggle-swipe" type="button" onclick="getSwipeListAndThenRenderMovie()">Go to
          Swipe List
        </button>
      </div>
    </div>
  </div>
</div>

<div id="movieSwiper" class="movie-swiper">
  <div class="card">

    <div class="card-body card-body-front">

      <div class="card-poster">
        <img src="" id="moviePoster" class="movie-poster"/>
      </div>

      <div class="card-description">
        <h3 id="movieOverview"></h3>

        <div class="card-btnLikeDislike">
          <button id="btnLike" onclick="renderNextMovie(true)">Like</button>
          <button id="btnDislike" onclick="renderNextMovie(false)">Dislike</button>
        </div>
      </div>

      <div class="card-btnFlip">
        <button type="button" class="btnFlip" onclick="flipCard()"> View Trailer</button>
      </div>

    </div>

    <div class="card-body card-body-back">

      <div class="card-trailer">
        <iframe type="align-center" width="560" height="315" src="" id="movieTrailer" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
      </div>

      <div class="card-btnFlip">
        <button type="button" class="btnFlip" onclick="flipCard()"> Go Back</button>
      </div>

    </div>



  </div>
</div>

<div class="login-modal">
  <div class="modal-content">
    <form class="login-form" action="login">
      <div class="close-modal"><span class="close-login close">✖</span></div>
      <h2 class="form-h2">Login</h2>
      <input id="login-input-username" class="login-input" type="text" placeholder="Username">
      <input id="login-input-password" class="login-input" type="password" placeholder="Password">
      <button class="btn login-form-btn" type="button" title="Login" onclick="login()"> Login</button>
      <div class="not-signed-up">
        <span class="sign-up-redirect">Sign up here</span>
      </div>
    </form>
  </div>
</div>
<div class="sign-up-modal">
  <div class="modal-content">
    <form class="login-form" action="">
      <div class="close-modal"><span class="close-sign-up close">✖</span></div>
      <h2 class="form-h2">Sign up</h2>
      <input id="sign-up-input-username" class="login-input" type="text" placeholder="Username">
      <input id="sign-up-input-password" class="login-input" type="password" placeholder="Password">
      <button class="btn login-form-btn" type="" title="Sign up" onclick="signUp()"> Sign up</button>
      <div class="not-signed-up">
        <span class="login-redirect">Login here</span>
      </div>
    </form>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/Movie.js"></script>
<script src="js/header.js"></script>
</body>
</html>
