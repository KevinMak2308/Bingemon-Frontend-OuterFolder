<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/bingemon-icon.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discover Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/movie.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<header id="navigation">

</header>

<div id="mainMovieDiv" class="col3-movie-dropdowns">
    <div class="container">
        <div class="multi-filter">
            <div class="row">
                <div class="col">
                    <label class="select-label" for="searchMovies">Search</label>
                    <input id="searchMovies" class="search-movies-input" autocomplete="on" type="search"
                           placeholder="Search for a movie" onfocus="searchListener()">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 column">
                    <label class="select-label" for="genreDropDownList">Genre</label>
                    <select id="genreDropDownList" class="dropdown-select">
                        <option value="">Any Genre</option>
                    </select>
                </div>
                <div class="col-sm-4 column">
                    <label class="select-label" for="decadeDropDown">Decade</label>
                    <select id="decadeDropDown" class="dropdown-select">
                        <option value="0">Any Decade</option>
                        <option value="2020,2021,2022,2023,2024,2025,2026,2027,2028,2029">2020s</option>
                        <option value="2010,2011,2012,2013,2014,2015,2016,2017,2018,2019">2010s</option>
                        <option value="2000,2001,2002,2003,2004,2005,2006,2007,2008,2009">2000s</option>
                        <option value="1990,1991,1992,1993,1994,1995,1996,1997,1998,1999">1990s</option>
                        <option value="1980,1981,1982,1983,1984,1985,1986,1987,1988,1989">1980s</option>
                        <option value="1970,1971,1972,1973,1974,1975,1976,1977,1978,1979">1970s</option>
                        <option value="1960,1961,1962,1963,1964,1965,1966,1967,1968,1969">1960s</option>
                        <option value="1950,1951,1952,1953,1954,1955,1956,1957,1958,1959">1950s</option>
                    </select>
                </div>
                <div class="col-sm-4 column">
                    <label class="select-label" for="movieLanguageChoice">Language</label>
                    <select id="movieLanguageChoice" class="dropdown-select">
                        <option value="">Any Language</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <label class="select-label" for="movieSort">Sort</label>
                <select id="movieSort" class="dropdown-select" onchange="">
                    <option value="">Any Sort</option>
                    <option value="primary_release_date.desc">Newest</option>
                    <option value="primary_release_date.asc">Oldest</option>
                    <option value="popularity.desc">Most popular</option>
                </select>
            </div>
        </div>
    </div>
  <section class="discover-movie-section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="movies-container" id="discoverMovieDiv">
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
<footer id="footer">

</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="js/movie-discover.js"></script>
</body>
</html>
