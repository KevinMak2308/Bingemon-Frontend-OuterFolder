<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/frontpage.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/profilepage.css">
</head>
<body>
<header id="navigation">
</header>

<section class="profile-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="text-content">
          <h1 class="user-welcome"></h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1> My FriendList</h1>
        <div class="friends-container">
          <button class="add-friends"> Add Friends</button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="movie-list-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div>
          <h3>My Movie List</h3>
          <a href="/">Se all my movies</a>
        </div>
        <div class="movies-container">

        </div>
      </div>
    </div>
  </div>
</section>

<section class=" series-list-section">
  <div class="container">
    <div class="row ">

      <div class="col-sm-12">
        <div>
          <h3>My Series List</h3>
          <a href="/">Se all my movies</a>
        </div>

        <div class=" series-container">

        </div>
      </div>
    </div>
  </div>
</section>

<div class="friends-modal">
  <div class="modal-content">
    <form class="login-form" action="">
      <div class="close-modal"><span class="close-sign-up close">âœ–</span></div>
      <div class="add-friend">
        <h2 class="form-h2">Add Friends</h2>
        <input class="friend-search-input" type="text" placeholder="Username">
        <button class="btn login-form-btn" type="button" title="Sign up" onclick="fetchAddFriend()"> Add friend</button>
      </div>
      <div class="received-friend-request-content">

      </div>
      <div class="received-friend-sended-content">
      </div>
    </form>
  </div>
</div>
<footer>
  <div id="particles-js"></div>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/profilepage.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
